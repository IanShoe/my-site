<div class="row" ng-controller="messageCtrl">
	<div class="col-md-4">
		<div id="broadcaster">
			<input type="text" ng-model="msg">
			<label style="cursor:pointer">Important
				<input type="checkbox" ng-model="important" style="cursor:pointer">
			</label>
			<button class="btn btn-primary" ng-click="broadcast()">Broadcast</button>
		</div>
	</div>
	<div class="col-md-8">
		<h4 class="header">Message Center History</h4>
		<pre>{{history | json}}</pre>
	</div>
</div>
