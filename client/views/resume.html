<div class="resume-container">
	<div class="row">
		<div class="main-content col-md-8">
			<div class="resume-main row">
				<div class="col-md-8">
					<span class="resume-name">{{resume.name}}</span>
					<div>E-mail: {{resume.email}}</div>
					<div>Telephone: {{resume.tel}}</div>
					<div>Occupation: {{resume.occupation}}</div>
				</div>
				<div class="col-md-4">
					<address class="resume-address">
						<div>{{resume.address.street}}</div>
						<div>
							<span>{{resume.address.city}}</span>
							<span>{{resume.address.state}}</span>
						</div>
					</address>
				</div>
			</div>
		</div>
		<div class="side-content col-md-4">
			<h4 class="title">Skills and Technology</h4>
			<hr class="flair-divider">
			<div class="skill-set" ng-repeat="skill in resume.skills | orderBy: '-xp'">
				<xp-bar xp="skill.xp" name="skill.name"></xp-bar>
			</div>
		</div>
	</div>
</div>
