<!DOCTYPE html>
<html lang="en" ng-app="my-site-app">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="Developer - Ian Shoemaker">

<head>
  <title>DevElementz</title>
  <base href="">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="css/my-site.css">
  <script src="js/vendor.js"></script>
  <script src="js/my-site.js"></script>
</head>

<body ng-controller="IndexCtrl" class="ng-cloak">
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navlinks">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#home" ng-class="{active: activeNav=='home'}">DevElementz</a>
      </div>
      <div class="collapse navbar-collapse navlinks">
        <ul class="nav navbar-nav">
          <li ng-class="{active: activeNav=='resume'}" ng-click="navClick()"><a href="#resume">Resume</a>
          </li>
          <li ng-class="{active: activeNav=='about'}" ng-click="navClick()"><a href="#about">About Me</a>
          </li>
          <li class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">Showcase <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li ng-repeat="module in modules" ng-click="gotoModule(module)"><a href="">{{module.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">Menu <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="">Nothing Here Yet</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container view-container">
    <ng-view class="slide-up row"></ng-view>
  </div>
</body>

</html>
